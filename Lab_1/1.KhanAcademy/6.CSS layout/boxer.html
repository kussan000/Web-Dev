<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The boxer model</title>
        <style>
            body {
                font-family: cursive;
            }

            .photo-gallery {
                background: rgb(255, 254, 217);
                padding: 20px; /* Add padding around the gallery */
                display: flex; /* Arrange photos in a row */
                gap: 15px; /* Space between photos */
                justify-content: center; /* Center photos horizontally */
                flex-wrap: wrap; /* Allow photos to wrap on smaller screens */
            }

            .photo {
                width: 200px;
                border: 5px solid #b5651d; /* Photo frame look */
                border-radius: 10px; /* Rounded corners for nicer frame */
                margin: 10px; /* Space around each photo */
                box-shadow: 3px 3px 8px rgba(0,0,0,0.3); /* Optional: adds depth */
            }
        </style>
    </head>
    <body>

        <h1>Boxers are beautiful?</h1>
        
        <div class="photo-gallery">
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-getting-tan.png">
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-laying-down.png">
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-wagging-tongue.png">
        </div>
        
    </body>
</html>
