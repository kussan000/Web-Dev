<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event Invite</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #fdf6f0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }

            .invite {
                background: #fff7e6;
                border: 2px solid #ffb347;
                border-radius: 15px;
                padding: 30px 40px;
                width: 400px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.2);
                text-align: center;
            }

            .invite h1 {
                font-family: 'Cursive', sans-serif;
                font-size: 2em;
                color: #ff7f50;
                margin-bottom: 10px;
            }

            .invite h2 {
                font-size: 1.5em;
                color: #ff6347;
                margin-bottom: 20px;
            }

            .invite ul {
                text-align: left;
                padding-left: 20px;
                margin-bottom: 20px;
            }

            .invite li {
                margin-bottom: 10px;
                font-size: 1.1em;
            }

            .rsvp-button {
                background-color: #ff7f50;
                color: white;
                border: none;
                border-radius: 10px;
                padding: 12px 25px;
                font-size: 1em;
                cursor: pointer;
                transition: background-color 0.3s ease;
                text-decoration: none;
                display: inline-block;
            }

            .rsvp-button:hover {
                background-color: #ff6347;
            }
        </style>
    </head>
    <body>
        
        <div class="invite">
            <h1>You're invited!</h1>
            <h2>To our Summer Bash 2026!</h2>

            <p>The details:</p>
            <ul>
                <li>Date: June 15, 2026</li>
                <li>Time: 6:00 PM - 10:00 PM</li>
                <li>Location: 123 Party Avenue, Fun City</li>
                <li>Dress Code: Casual & Colorful</li>
            </ul>

            <a href="#" class="rsvp-button">RSVP Now</a>
        </div>
        
    </body>
</html>
